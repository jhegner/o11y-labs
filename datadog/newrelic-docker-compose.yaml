version: '3.8'

networks:
  o11y-labs-net:
    driver: bridge

services:
  app1-gateway:
    build: .
    image: o11ylabs-app1-gateway:latest
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: dev,prettylog
    networks:
      - o11y-labs-net

